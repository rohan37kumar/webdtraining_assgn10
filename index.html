<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do || Assignment-10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header class="header">
            <h1>XToDo</h1>
        </header>
    </div>
    <div class="main">
        <h2>Things to Do</h2>
        <div id="todo-container">
            <div class="todo">
                <input id="1" type="checkbox">
                <label for="1">Do assignment 1</label>
            </div>
            <div class="todo">
                <input id="2" type="checkbox">
                <label for="2">Do assignment 2</label>
            </div>
            <div class="todo">
                <input checked id="3" type="checkbox">
                <label class="cut" for="3">Do assignment 3</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
